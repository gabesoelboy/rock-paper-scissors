<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <img src=".//imgs/rock.png" alt="rock" data-choice="rock">
        <img src=".//imgs/paper.png" alt="paper" data-choice="paper">
        <img src=".//imgs/scissors.png" alt="scissors" data-choice="scissors">
    </div>
    <div id="message"></div>
    <div id="score"></div>
    <button id="reset" style="display:none;">Play Again</button>
    <script src="index.js"></script>
    <div class="footer">
        <p>Gabe's Rock Paper Scissors Game for the Odin Project</p>
    </div>
</body>
</html>
